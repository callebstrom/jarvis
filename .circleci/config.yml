 version: 2.1
 
 orbs:
   win: circleci/windows@2.2.0
   
 jobs:
   build:
     executor: win/default
     steps:
       - checkout
       - run: cd jarvis
       - run:
           name: Install packages
           command: nuget install
       - run: cd ..
       - run:
           name: Restore packages
           command: nuget restore jarvis.sln
       - run:
           name: Build
           command: dotnet build --framework net48
