 version: 2.1

 orbs:
  win: circleci/windows@2.2.0

 jobs:
   build:
     docker:
       - image: mcr.microsoft.com/dotnet/framework/sdk:4.8
     steps:
       - checkout
       - run:
         - name: Restore packages
           command:
             dotnet restore
       - run:
         - name: Build
           command:
             dotnet build
