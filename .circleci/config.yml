 version: 2.1
 
 orbs:
   win: circleci/windows@2.2.0
   
 jobs:
   build:
     executor: win/default
     steps:
       - checkout
       - run: 
           name: Build
           command: MsBuild jarvis.sln /property:Configuration=Release
       - store_artifacts:
          path: ./jarvis/bin/Release/jarvis.exe
          destination: jarvis-net4.8-x64.exe
